<!DOCTYPE html>
<html>
<head>
    <title>The Snake Game</title>

      <link rel="stylesheet"
        href="https://pyscript.net/releases/2025.11.2/core.css">
  <script type="module"
          src="https://pyscript.net/releases/2025.11.2/core.js"></script>
   <style>
     /* Center everything in the page */
    body {
      display: flex;            /* Use flexbox */
      flex-direction: column;   /* Stack elements vertically */
      justify-content: center;  /* Vertical centering */
      align-items: center;      /* Horizontal centering */
      height: 100vh;            /* Full viewport height */
      margin: 0;                /* Remove default margin */
      background-color: #f0f0f0; /* Optional background */
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;     /* Space between title and canvas */
    }

    canvas {
      image-rendering: pixelated;
      border: 2px solid black; /* Optional for visibility */
    }

   </style>       
</head>
<body>

    <h1>Snake Game</h1>
    <div>
        <label>Speed (FPS): <input type="number" id="speed-input" value="10" min="1" max="20"></label>
    </div>
     <canvas id="canvas" style="image-rendering: pixelated;"></canvas>

    <script type="py-game" src="/snake/snake.py"></script>

</body>
</html>
